<!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
      <div id="numero" class="container">
        <div id="display" class="btn">0</div>
        
        <button id="clear" class="btn clear">AC</button>
        <button class="btn ops" data-ops="divided by" >รท</button>
        
        <button  class="btn" data-num="7">7</button>
        <button  class="btn" data-num="8">8</button>
        <button  class="btn" data-num="9">9</button>
        <button class="btn ops" data-ops="times" >X</button>
        
        <button class="btn" data-num="4">4</button>
        <button  class="btn" data-num="5">5</button>
        <button  class="btn" data-num="6">6</button>
        <button class="btn ops" data-ops="minus"  >-</button>
        
        <button  class="btn" data-num="1">1</button>
        <button  class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button id="suma" class="btn ops" data-ops="plus">+</button>
        
        <button  class="btn" data-num="0">0</button>
        <button class="btn" data-num=".">.</button>
        <button onClick="suma()" id="equals" class="btn equals" data-result="">=</button>

        <button id="reset" class="reset">Reset Universe?</button>
      <div class="item item-footer">footer footer footer footer</div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
